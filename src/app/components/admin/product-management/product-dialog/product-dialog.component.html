<h2 mat-dialog-title>Manage Product</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Unit Price</mat-label>
      <input matInput formControlName="unitPrice" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let item of categories | async" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="active">Active</mat-checkbox>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Units in Stock</mat-label>
      <input matInput formControlName="unitsInStock" type="number" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!productForm.valid"
    (click)="onSave()"
  >
    Save
  </button>
</mat-dialog-actions>
