<div class="mat-elevation-z8" *ngFor="let i of a">
  <div class="table-header">
    <button mat-raised-button color="primary" (click)="onAddOrUpdateProduct()">
      Add Product
    </button>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="unitPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.unitPrice | currency }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-button color="primary" (click)="onAddOrUpdateProduct(product)">Edit</button>
        <button mat-button color="warn" (click)="onDeleteProduct(product.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
