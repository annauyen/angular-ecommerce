<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info" routerLink="/user">
    Welcome back, {{ userFullName }}!
  </div>

  <button
    mat-raised-button
    *ngIf="!isAuthenticated"
    routerLink="/auth"
    class="security-btn"
  >
    Login
  </button>

  <button
    mat-raised-button
    *ngIf="isAuthenticated"
    (click)="logout()"
    class="security-btn"
  >
    Logout
  </button>
</div>
