<div class="container mt-3">
  <h3>Our Products</h3>
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-3"
      *ngFor="let product of products"
    >
      <app-product
        [product]="product"
        (selectedProduct)="onAddToCart($event)"
      ></app-product>
    </div>

    <div
      *ngIf="products?.length == 0"
      class="alert alert-warning col-md-12"
      role="alert"
    >
      No products found.
    </div>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
